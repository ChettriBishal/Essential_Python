{% extends 'base.html' %}

{% block content %}
<h1>------------POSTS BLOG------------</h1>
<a href="{{ url_for('create') }}">Create New Post</a>
<h2>Collections</h2>
<ul>
    {% for post_id, post in posts.items() %}

    <li><a href="{{ url_for('post',post_id=post_id) }}">{{ post['title'] }}</a></li>
    {% endfor %}
</ul>


{% endblock %}
