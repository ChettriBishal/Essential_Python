{% extends 'base.html' %}

{% block content %}
<h1>Create Post </h1>
<!--if you remove the action means use the current page you're at-->
<form  method="POST">
    <div>
        <label for="title">Title</label>
        <input type="text" name="title" />
    </div>
    <div>
        <label for="content">Content</label>
        <textarea name="content" id="content"></textarea>
    </div>
    <div>
        <input type="submit" />
    </div>

</form>

{% endblock %}
